<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">

                        </a>
                        <div class="carousel-content">
                            <p> How I Taught My Grandmother to Read</p>
                        </div>

                    </center>
                </div>
                <div class="item">
                    <center>

                        <a href="https://www.amazon.in/Grandmas-Bag-Stories-Sudha-Murty/dp/0143333623" target="_blank">

                        </a>
                        <div class="carousel-content">
                            <p>The Magic Of The Lost Temple</p>
                        </div>

                    </center>


                </div>

            </div>


            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
